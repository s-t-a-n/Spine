name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.draft == false && !github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio==6.1.16
          pio --version

      - name: Build
        run: pio run

      - name: Static code analysis
        run: pio check --fail-on-defect high -e native

      - name: Unittests
        run: pio test -e unittest

      - name: Find and run examples
        run: sh ./examples/build.sh

  linter:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    name: Format check.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify file format with clang-format
        uses: DoozyX/clang-format-lint-action@v0.18.1
        with:
          source: './src'
          extensions: 'h,hpp,c,cpp'
          clangFormatVersion: 14
